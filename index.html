<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="container">
        <h1 class="title">Event delegation</h1>
        <div class="card">
            <h2 class="card-title">
                Select tag is <span data-selected></span>
            </h2>
            <form id="form">
                <label for="feature" class="label">Feature name</label>
                <input id="feature"
                name="featute"
                type="text"
                class="feature-input"
                />
            </form>
            <div class="card-description">
                Enter a random word and click Enter!
            </div>
            <div class="tags">
                <button
                    data-name='Css'
                    data-value='100'
                    data-super-name='Super'
                    class='tag'
                    >
                    Css
                </button>
                <button data-name="React" class="tag">React</button>
                <button data-name="Node.js" class="tag">Node.js</button>
               
            </div>
            <h3 class="card-description">Click on the button</h3>
        </div>
    </div>
  </div>  


    <script src="./index.js"></script>
</body>
</html>
